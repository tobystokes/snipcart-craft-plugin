actor: Tester
paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
bootstrap: _bootstrap.php
coverage:
  enabled: true
  include:
    - src/*
  exclude:
    - src/etc/*
    - src/migrations/*
    - src/templates/*
    - src/translations/*
    - src/web/assets/*
    - docs/*
    - templates/*
    - tests/*
    - vendor/*
params:
  - env
  - tests/.env
modules:
  config:
    \craft\test\Craft:
      configFile: 'tests/_craft/config/test.php'
      entryUrl: 'http://snipcart-craft-plugin.test/index.php'
      projectConfig: {}
      migrations: []
      plugins:
        snipcart:
          class: '\workingconcept\snipcart\Snipcart'
          handle: snipcart
      cleanup: true
      transaction: true
      dbSetup: {clean: true, setupCraft: true}
      fullMock: false